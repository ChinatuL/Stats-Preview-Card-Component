<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="text-section">
                    <h1 class="header">
                        Get <span>insights</span> that help your business grow
                    </h1>
                    <p class="description">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency
                    </p>
                    <div class="statistics">
                        <div>
                            <p class="figure">10k+</p>
                            <p class="figure-label">COMPANIES</p>
                        </div>
                        <div>
                            <p class="figure">314</p>
                            <p class="figure-label">TEMPLATES</p>
                        </div>
                        <div>
                            <p class="figure">12M+</p>
                            <p class="figure-label">QUERIES</p>
                        </div>
                    </div>
                </div>
                <figure class="img-section">
                    <img
                        src="./images/image-header-desktop.jpg"
                        alt="women in an office"
                        class="desktop-img"
                    />
                    <img
                        src="./images/image-header-mobile.jpg"
                        alt="women in an office"
                        class="mobile-img"
                    />
                </figure>
            </section>
        </main>
    </body>
</html>
